<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Now</title>
    <link rel="stylesheet" href="booknow.css">
</head>

<body>
<div class="container">
    <h1>Confirm and Pay</h1>

    <!-- booking form-->

    <div class="checkout">
        <div class="form">
            <section class="section">
                <h2>Your Trip</h2>
                <p><strong>Dates:</strong> May 5–10, 2025</p>
                <p><strong>Guests:</strong> 2 adults</p>

                <h2>Guest Info</h2>
                <label>Full Name</label>
                <label>
                    <input type="text" placeholder="Joe Rogan"/>
                </label>
                <label>Email Address</label>
                <label>
                    <input type="email" placeholder="johnpork@gmail.com"/>
                </label>
            </section>

            <section class="section">
                <h2>Payment</h2>
                <label>Card Number</label>
                <label>
                    <input type="text" placeholder="1234 5678 1818 2345" />
                </label>
                <label>Expiration Date</label>
                <label>
                    <input type="text" placeholder="MM/YY" />
                </label>
                <label>CVV</label>
                <label>
                    <input type="text" placeholder="123" />
                </label>
            </section>

            <button class="button">Confirm and Pay</button>
        </div>

        <!-- info box-->

        <div class="summary-section">
            <div class="card">
                <img src="http://localhost:63342/Home-Rentals/images/si%C3%B3fokHungary.png" alt="Listing1">
                <div class="summary-details">
                    <p><strong>Jankó Apartman</strong></p>
                    <p>Hosted by Nadim</p>
                    <div class="price">
                        <p>$20.2 × 5 nights <span>$100.10</span></p>
                        <p>Cleaning fee <span>$50</span></p>
                        <p>Service fee <span>$30</span></p>
                        <hr />
                        <p><strong>Total</strong> <span><strong>$180.10</strong></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
